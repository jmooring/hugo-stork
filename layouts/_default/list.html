{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ $wc := 0 }}
    {{ range (.Paginate .Pages 10).Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ end }}
    <nav class="pagination">
      {{ template "_internal/pagination.html" (dict "page" . "format" "terse") }}
    </nav>
  </main>
{{ end }}
