<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <meta name="description" content="{{ or .Description .Summary site.Home.Description }}">
  {{ partial "head/title.html" . }}
  <link rel="stylesheet" href="https://files.stork-search.net/releases/v1.4.1/basic.css">
  {{ partialCached "head/css.html" . }}
</head>
<body>
<header>
  <div class="site-title"><a href="{{ site.Home.RelPermalink }}">{{ site.Title }}</a></div>
  <div class="stork-wrapper">
    <input data-stork="site" class="stork-input" placeholder="Search">
    <div data-stork="site-output" class="stork-output"></div>
  </div>
</header>

{{ block "main" . }}

{{ end }}

<script src="https://files.stork-search.net/releases/v1.4.1/stork.js"></script>
<script>
  stork.register(
    'site',
    '{{ "/site.st.json" | relLangURL }}'
  )
</script>
</body>
</html>
